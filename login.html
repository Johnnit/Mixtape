        <div class = "categories">
            
            <button class = "google">Log in with Google</button>

            <form action="index.html" method="get" onsubmit="return validate()">
                <small style = "color:red;"></small><br></br>
                <label for="id">Email address
   <input type="email" id = "mail"name="Email" placeholder = "Enter mail address">
       </label><br></br>
           <label for="id" id="pass">Password
  <input type="password" name="lname" id = "pswd" placeholder = "Enter Password">
        <i class="bx bx-show" id="eye" onclick="show()"> </i>

</form>
    <span>Forgotten password? <a href = "">click me</a></span>
          </body>
              <script>
                  let pass = document.getElementById("pswd");
                  let mail = document.getElementById("mail");
                  function validate(){
                      if(pass.value !== localStorage.getItem("password") || mail.value !== localStorage.getItem("Email") ){
                          document.querySelector("small").innerHTML = "Incorrect login parameter";
                          return false;
                      }
                      else{
                          return true;
                          }
                  }
                  function show(){
           if(pswd.type == "password"){
                pswd.type = "text";
                
                document.querySelector(".bx").classList.remove("bx-show");
                document.querySelector(".bx").classList.add("bx-low-vision");
                
                }
             else{
                     pswd.type ="password";
                     
                     document.querySelector(".bx").classList.remove("bx-eye-slash");
                     document.querySelector(".bx").classList.add("bx-show");
                     }
       }
              </script>
